<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs8bMIpBvlddapmUblA7ApS-HHBKcJWLc">
    </script>
    <script type="text/javascript">
      var map;
      function initialize() {
        var mapOptions = {
          center: { lat: 40.500, lng: -74.452},
          zoom:16 
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  <script type = "text/javascript" src="../static/javascript/map.js">
  </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
